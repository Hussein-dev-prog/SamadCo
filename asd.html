<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script>
  var myIndex = 0;
  carousel();  
  // asd();
  function carousel() {
    var i;
    var x = document.getElementsByClassName("div1");
    var y = document.getElementsByClassName("div2");
    var z = document.getElementsByClassName("div3");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    for (i = 0; i < y.length; i++) {
      y[i].style.display = "none";  
    }
    for (i = 0; i < z.length; i++) {
      z[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block"; 
    if (myIndex > y.length) {myIndex = 1}    
    y[myIndex-1].style.display = "block";  
    if (myIndex > z.length) {myIndex = 1}    
    z[myIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }

  
  </script>
